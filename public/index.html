<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Raincheck</title>
        <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@400;800&family=Righteous&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap" rel="stylesheet">
        <style>
            @media only screen and (min-width: 1600px) {
                h1   {  text-align: center;
                        font-family: 'Montserrat Alternates', Helvetica, sans-serif;
                        font-size: 28px;
                        color: #186aa8;
                    }
                p    {  text-align: center;
                        font-family: 'Baloo Thambi 2', Helvetica, sans-serif;
                        font-size: 28px;
                        color: black;
                    }
                div.city-and-total {
                    line-height: 80%;
                    }
                div.normal {
                    line-height: 400%;
                    }
                .title_screen{
                    content:url("/images/title_screen_1600x900.jpg");
                }
                [id~="credit"]    { text-align: center;
                                    font-family: 'Baloo Thambi 2', Helvetica, sans-serif;
                                    font-size: 20px;
                                    color: black;
                    }
                .chart-container {
                    width: 50vw;
                    height:60vh;
                    padding-left: 0;
                    padding-right: 6vw;
                    margin-left: auto;
                    margin-right: auto;
                    display: block;
                }
            }
            @media only screen and (max-width: 1599px) {
                h1   {  text-align: center;
                        font-family: 'Montserrat Alternates', Helvetica, sans-serif;
                        font-size: 72px;
                        color: #186aa8;
                    }
                p    {  text-align: center;
                        font-family: 'Baloo Thambi 2', Helvetica, sans-serif;
                        font-size: 56px;
                        color: black;
                    }
                div.city-and-total {
                    line-height: 80%;
                    }
                div.normal {
                    line-height: 600%;
                    }
                .title_screen{
                    content:url("/images/title_screen_1440x2880.jpg");
                    object-fit: fill;
                }
                [id~="credit"]    {  text-align: center;
                                        font-family: 'Baloo Thambi 2', Helvetica, sans-serif;
                                        font-size: 28px;
                                        color: black;
                    }
                .chart-container {
                    width: 90vw;
                    height: 60vh;
                    padding-left: 0;
                    padding-right: 0;
                    margin-left: auto;
                    margin-right: auto;
                    display: block;
                }
            }
        </style>
    </head>
    <body>
    <div id="loader"><img class="title_screen", alt="Loading..." /></div>
    <div style="display:none;" id="main">
        <div class="normal">
            <h1>Weekly Rainfall</h1>
            <div class="city-and-total">
                <p>
                    <span id="city"></span>, <span id="state"></span>
                </p>
                <p>
                    <span id="total"></span>
                </p>
            </div>   
        </div>
        <div class="chart-container">
            <canvas id="myChart" width="400" height="400"></canvas>
        </div>
        <p id="credit">Data provided by:
            <span id="station"></span>
        </p>
    </div>
    <script type="module" src="client.js"></script>
    </body>
</html>
