<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Raincheck</title>
        <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@400;800&family=Righteous&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap" rel="stylesheet">
        <style>
            @media only screen and (min-width: 1600px) {
                h1   {  text-align: center;
                        font-family: 'Montserrat Alternates', Helvetica, sans-serif;
                        font-size: 28px;
                        color: rgba(13,110,231,1);
                    }
                p    {  text-align: center;
                        font-family: 'Baloo Thambi 2', Helvetica, sans-serif;
                        font-size: 28px;
                        color: black;
                    }
                div.city-and-total {
                    margin: 5vh;
                    line-height: 80%;
                    }
                .spinner{
                    max-width: 100%;
                }
                .loader {
                    height: 100%;
                }
                .title_screen{
                    max-width: 100%;
                    margin: auto;
                    content:url("/images/title_screen_1600x900.jpg");
                }
                #credit, #about, #copyright    {  text-align: center;
                    font-family: 'Baloo Thambi 2', Helvetica, sans-serif;
                    font-size: 20px;
                    color: black;
                    }
                .chart-container {
                    width: 50vw;
                    height:60vh;
                    padding-left: 0;
                    padding-right: 6vw;
                    margin-left: auto;
                    margin-right: auto;
                    display: block;
                } 
            }
            @media only screen and (max-width: 1599px) {
                h1   {  text-align: center;
                        font-family: 'Montserrat Alternates', Helvetica, sans-serif;
                        font-size: 72px;
                        color: rgba(13,110,231,1);
                    }
                p    {  text-align: center;
                        font-family: 'Baloo Thambi 2', Helvetica, sans-serif;
                        font-size: 56px;
                        color: black;
                    }
                div.city-and-total {
                    margin: 5vh;
                    line-height: 80%;
                    }
                .loader {
                    height: 100%;
                }
                .title_screen{
                    max-width: 100%;
                    margin: auto;
                    content:url("/images/title_screen_1440x2880.jpg");
                }
                #credit, #about, #copyright    {  
                    text-align: center;
                    font-family: 'Baloo Thambi 2', Helvetica, sans-serif;
                    font-size: 20px;
                    color: black;
                    }
                .chart-container {
                    width: 90vw;
                    height: 60vh;
                    padding-left: 0;
                    padding-right: 0;
                    margin-left: auto;
                    margin-right: auto;
                    display: block;
                }
            }
            .spinner,
            .spinner:before,
            .spinner:after {
            background: rgba(13,110,231,1);
            -webkit-animation: load1 1s infinite ease-in-out;
            animation: load1 1s infinite ease-in-out;
            width: 2em;
            height: 3em;
            }
            .spinner {
            color: rgba(13,110,231,1);
            text-indent: -9999em;
            margin: 20vh auto;
            position: relative;
            font-size: 22px;
            -webkit-transform: translateZ(0);
            -ms-transform: translateZ(0);
            transform: translateZ(0);
            -webkit-animation-delay: -0.16s;
            animation-delay: -0.16s;
            }
            .spinner:before,
            .spinner:after {
            position: absolute;
            top: 0;
            content: '';
            }
            .spinner:before {
            left: -3em;
            -webkit-animation-delay: -0.32s;
            animation-delay: -0.32s;
            }
            .spinner:after {
            left: 3em;
            }
            @-webkit-keyframes load1 {
            0%,
            80%,
            100% {
                box-shadow: 0 0;
                height: 3em;
            }
            40% {
                box-shadow: 0 -2em;
                height: 3.5em;
            }
            }
            @keyframes load1 {
            0%,
            80%,
            100% {
                box-shadow: 0 0;
                height: 3em;
            }
            40% {
                box-shadow: 0 -2em;
                height: 3.5em;
            }
            }
            div.red {
                    position: absolute;
                    width: 150px;
                    height: 200px;
                    top: -200px;
                    content:url("/images/raindrop.png");
                    transition-timing-function: linear;
                    } 
            div.red#first {
                left: 25vw;
                transition: top 1s;
            }
            div.red#second {
                left: 40vw;
                transition: top 1s;
            }
            div.red#third {
                left: 65vw;
                transition: top 1s;
            }
        </style>
    </head>
    <body>
    <div id="loader"><img class="title_screen", alt="Loading...">
        <div class="red" id="first"></div>
        <div class="red" id="second"></div>
        <div class="red" id="third"></div>
    </div>
    <div style="display:none;" id="main">
        <div class="normal">
            <h1>Weekly Rainfall</h1>
            <div class="city-and-total">
                <p>
                    <span id="city"></span><span id="city_alt">Getting your location...</span>
                </p>
                <p>
                    <span id="total"></span>
                </p>
            </div>
            <div class="spinner" style="display:block;">Getting your weather...</div>   
        </div>
        <div class="chart-container" style="display:none;">
            <canvas id="myChart" width="400" height="400"></canvas>
        </div>
        <p id="credit" style="display:none;">Data provided by:
            <span id="station"></span>
        </p>
        <p id="about" style="display:none;">
            <a href="/about.html">About Raincheck</a>
            &nbsp
            <a href="/credits.html">Credits</a>
        </p>
        <p id="copyright" style="display:none;">© Polygon Engineering 2020
        </p>
    </div>
    <script type="module" src="client.js"></script>
    </body>
</html>
