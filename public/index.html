<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Raincheck</title>
        <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@400;800&family=Righteous&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap" rel="stylesheet">
        <style>
            @media only screen and (min-width: 1600px) {
                h1   {  text-align: center;
                        font-family: 'Montserrat Alternates', Helvetica, sans-serif;
                        font-size: 28px;
                        color: #186aa8;
                    }
                p    {  text-align: center;
                        font-family: 'Baloo Thambi 2', Helvetica, sans-serif;
                        font-size: 28px;
                        color: black;
                    }
                [id~="credit"]    { text-align: center;
                                    font-family: 'Baloo Thambi 2', Helvetica, sans-serif;
                                    font-size: 28px;
                                    color: black;
                    }
                .chart-container {
                    width: 800px;
                    height:600px;
                    padding-left: 0;
                    padding-right: 0;
                    margin-left: auto;
                    margin-right: auto;
                    display: block;
                }
            }
            @media only screen and (max-width: 1599px) {
                h1   {  text-align: center;
                        font-family: 'Montserrat Alternates', Helvetica, sans-serif;
                        font-size: 56px;
                        color: #186aa8;
                    }
                p    {  text-align: center;
                        font-family: 'Baloo Thambi 2', Helvetica, sans-serif;
                        font-size: 56px;
                        color: black;
                    }
                [id~="credit"]    {  text-align: center;
                                        font-family: 'Baloo Thambi 2', Helvetica, sans-serif;
                                        font-size: 28px;
                                        color: black;
                    }
                .chart-container {
                    width: 1400px;
                    height:1400px;
                    padding-left: 0;
                    padding-right: 0;
                    margin-left: auto;
                    margin-right: auto;
                    display: block;
                }
            }
        </style>
    </head>
    <body>
        <div>
            <h1>Weekly Rainfall</h1>
            <p>
                <span id="city"></span>, <span id="state"></span>
            </p>   
        </div>
        <div class="chart-container">
            <canvas id="myChart" width="400" height="400"></canvas>
        </div>
        <p id="credit">Data provided by:
            <span id="station"></span>
        </p>
        <script type="module" src="client.js"></script>
    </body>
</html>
