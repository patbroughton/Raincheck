<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>About Raincheck</title>
        <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@400;800&family=Righteous&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap" rel="stylesheet">
        <style>
            html, body {
                margin: 0;
                min-height: 100%;
            }       
            #about a:link{
                    color:#FFFFFF;
                }
                #about a:visited{
                    color:#FFFFFF;
                }
            @media only screen and (min-width: 1600px) {
                #main {
                    background-color: rgb(255, 255, 255);
                    width: 50vw;
                    margin: auto;
                    margin-top: 45px;
                    padding: 10px;
                    border: 3px solid rgb(8,71,164);
                    border-top-left-radius: 100px;
                    border-top-right-radius: 100px;
                    border-bottom-left-radius: 40px;
                    border-bottom-right-radius: 40px;
                }
                .normal{
                    padding-top: 2vh;
                }
                h1   {  text-align: center;
                        font-family: 'Montserrat Alternates', Helvetica, sans-serif;
                        font-size: 24px;
                        color: rgba(13,110,231,1);
                    }
                p    {  text-align: center;
                        font-family: 'Baloo Thambi 2', Helvetica, sans-serif;
                        font-size: 20px;
                        color: black;

                        #about {
                            a {
                                color: white;
                            }
                            a:visited {
                                color: white;
                            }
                            a:hover, a:active, a:focus {
                                color:#c33;
                            }
                        }
                    }
                div.city-and-total {
                    margin: 2vh;
                    line-height: 175%;
                    }
                [id~="credit"]    { text-align: center;
                                    font-family: 'Baloo Thambi 2', Helvetica, sans-serif;
                                    font-size: 20px;
                                    color:white;
                    }
            }
            @media only screen and (max-width: 1599px) {
                #main {
                    background-color: rgb(255, 255, 255);
                    width: 80vw;
                    margin: auto;
                    margin-top: 10px;
                    padding: 5px;
                    border: 3px solid rgb(8,71,164);
                    border-top-left-radius: 100px;
                    border-top-right-radius: 100px;
                    border-bottom-left-radius: 40px;
                    border-bottom-right-radius: 40px;
                }
                .normal{
                    padding-top: 1vh;
                }
                h1   {  text-align: center;
                        font-family: 'Montserrat Alternates', Helvetica, sans-serif;
                        font-size: 20px;
                        color: rgba(13,110,231,1);
                    }
                p    {  text-align: center;
                        font-family: 'Baloo Thambi 2', Helvetica, sans-serif;
                        font-size: 18px;
                        color: black;
                    }
                div.city-and-total {
                    margin-left: 2vh;
                    margin-right: 2vh;
                    line-height: 175%;
                    }
                [id~="credit"]    {  text-align: center;
                                        font-family: 'Baloo Thambi 2', Helvetica, sans-serif;
                                        font-size: 16px;
                                        color: white;
                    }
            }
        </style>

    <body style="background-image: linear-gradient(rgb(14,110,255), rgb(3,31,71)); background-repeat: no-repeat;">
